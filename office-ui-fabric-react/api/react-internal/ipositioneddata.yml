    isPreview: false
    isDeprecated: false
    syntax:
      content: 'elementPosition: IPosition;'
      return:
        type: IPosition
  - name: targetEdge
    uid: '@fluentui/react-internal!IPositionedData#targetEdge:member'
    package: '@fluentui/react-internal!'
    fullName: targetEdge
    summary: >-
      The finalized target edge that element is aligning to. For instance
      RectangleEdge.bottom would mean that the bottom edge of the target is
      being aligned to by the RectangleEdge.top of the element that is being
      positioned.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
