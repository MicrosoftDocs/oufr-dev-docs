name: Customizer
uid: '@fluentui/utilities!Customizer:class'
package: '@fluentui/utilities!'
fullName: Customizer
summary: >-
  The Customizer component allows for default props to be mixed into components
  which are decorated with the customizable() decorator, or use the styled HOC.
  This enables injection scenarios like:


  1. render svg icons instead of the icon font within all buttons 2. inject a
  custom theme object into a component


  Props are provided via the settings prop which should be one of the following:
  - A json map which contains 1 or more name/value pairs representing injectable
  props. - A function that receives the current settings and returns the new
  ones that apply to the scope
remarks: ''
isPreview: false
isDeprecated: true
customDeprecatedMessage: >-
  This component is deprecated for purpose of applying theme to components as of
  `@fluentui/react` version 8. Use `ThemeProvider` for applying theme instead.
type: class
