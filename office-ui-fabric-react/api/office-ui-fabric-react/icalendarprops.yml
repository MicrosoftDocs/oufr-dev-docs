  - uid: office-ui-fabric-react.ICalendarProps.autoNavigateOnSelection
    summary: >-
      Whether the month view should automatically navigate to the next or previous date range depending on the selected
      date. If this property is set to true and the currently displayed month is March 2017, if the user clicks on a day
      outside the month, i.e., April 1st, the picker will automatically navigate to the month of April.
    name: autoNavigateOnSelection
    fullName: autoNavigateOnSelection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoNavigateOnSelection?: boolean;'
      return:
        type:
          - boolean
