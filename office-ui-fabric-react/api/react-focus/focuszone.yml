  - uid: '@fluentui/react-focus!FocusZone#focus:member(1)'
    summary: Sets focus to the first tabbable item in the zone.
    name: focus(forceIntoFirstElement)
    fullName: focus(forceIntoFirstElement)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'focus(forceIntoFirstElement?: boolean): boolean;'
      return:
        type:
          - boolean
        description: 'True if focus could be set to an active element, false if no operation was taken.'
      parameters:
        - id: forceIntoFirstElement
          description: 'If true, focus will be forced into the first element, even if focus is already in the focus zone.'
          type:
            - boolean
  - uid: '@fluentui/react-focus!FocusZone#focusElement:member(1)'
    summary: >-
      Sets focus to a specific child element within the zone. This can be used in conjunction with shouldReceiveFocus to
      create delayed focus scenarios (like animate the scroll position to the correct location and then focus.)
    name: 'focusElement(element, forceAlignment)'
    fullName: 'focusElement(element, forceAlignment)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'focusElement(element: HTMLElement, forceAlignment?: boolean): boolean;'
      return:
        type:
          - boolean
        description: 'True if focus could be set to an active element, false if no operation was taken.'
      parameters:
        - id: element
          description: The child element within the zone to focus.
          type:
            - HTMLElement
        - id: forceAlignment
          description: 'If true, focus alignment will be set according to the element provided.'
          type:
            - boolean
