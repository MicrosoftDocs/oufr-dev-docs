properties:
  - name: alignContent
    uid: '@fluentui/merge-styles!IRawStyleBase#alignContent:member'
    package: '@fluentui/merge-styles!'
    fullName: alignContent
    summary: >-
      Aligns a flex container's lines within the flex container when there is
      extra space in the cross-axis, similar to how justify-content aligns
      individual items within the main-axis.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        alignContent?: ICSSRule | 'flex-start' | 'flex-end' | 'center' |
        'space-between' | 'space-around' | 'stretch' | string;
      return:
        type: >-
          ICSSRule | 'flex-start' | 'flex-end' | 'center' | 'space-between' |
          'space-around' | 'stretch' | string
  - name: alignItems
    uid: '@fluentui/merge-styles!IRawStyleBase#alignItems:member'
    package: '@fluentui/merge-styles!'
    fullName: alignItems
    summary: >-
      Sets the default alignment in the cross axis for all of the flex
      container's items, including anonymous flex items, similarly to how
      justify-content aligns items along the main axis.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        alignItems?: ICSSRule | 'flex-start' | 'flex-end' | 'center' |
        'baseline' | 'stretch' | string;
      return:
        type: >-
          ICSSRule | 'flex-start' | 'flex-end' | 'center' | 'baseline' |
          'stretch' | string
  - name: alignmentAdjust
    uid: '@fluentui/merge-styles!IRawStyleBase#alignmentAdjust:member'
    package: '@fluentui/merge-styles!'
    fullName: alignmentAdjust
    summary: >-
      This property allows precise alignment of elements, such as graphics, that
      do not have a baseline-table or lack the desired baseline in their
      baseline-table. With the alignment-adjust property, the position of the
      baseline identified by the alignment-baseline can be explicitly
      determined. It also determines precisely the alignment point for each
      glyph within a textual element.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'alignmentAdjust?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: alignmentBaseline
    uid: '@fluentui/merge-styles!IRawStyleBase#alignmentBaseline:member'
    package: '@fluentui/merge-styles!'
    fullName: alignmentBaseline
    summary: >-
      Specifies how an object is aligned with respect to its parent. This
      property specifies which baseline of this element is to be aligned with
      the corresponding baseline of the parent. For example, this allows
      alphabetic baselines in Roman text to stay aligned across font size
      changes. It defaults to the baseline with the same name as the computed
      value of the alignment-baseline property.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'alignmentBaseline?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: alignSelf
    uid: '@fluentui/merge-styles!IRawStyleBase#alignSelf:member'
    package: '@fluentui/merge-styles!'
    fullName: alignSelf
    summary: >-
      Aligns the box (as the alignment subject) within its containing block (as
      the alignment container) along the block/column/cross axis of the
      alignment container.


      See CSS align-self property
      https://www.w3.org/TR/css-align-3/\#propdef-align-self
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        alignSelf?: ICSSRule | 'auto' | 'normal' | 'stretch' |
        ICSSBaselinePositionRule | ICSSOverflowAndSelfPositionRule | string;
      return:
        type: >-
          ICSSRule | 'auto' | 'normal' | 'stretch' | ICSSBaselinePositionRule |
          ICSSOverflowAndSelfPositionRule | string
  - name: animation
    uid: '@fluentui/merge-styles!IRawStyleBase#animation:member'
    package: '@fluentui/merge-styles!'
    fullName: animation
    summary: >-
      The animation CSS property is a shorthand property for the various
      animation properties: `animation-name`<!-- -->, `animation-duration`<!--
      -->, `animation-timing-function`<!-- -->, `animation-delay`<!-- -->,
      `animation-iteration-count`<!-- -->, `animation-direction`<!-- -->,
      `animation-fill-mode`<!-- -->, and `animation-play-state`<!-- -->.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'animation?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: animationDelay
    uid: '@fluentui/merge-styles!IRawStyleBase#animationDelay:member'
    package: '@fluentui/merge-styles!'
    fullName: animationDelay
    summary: >-
