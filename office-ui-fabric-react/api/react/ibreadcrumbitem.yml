  - uid: '@fluentui/react!IBreadcrumbItem#as:member'
    summary: >-
      Optional prop to render the item as a heading of your choice.


      You can also use this to force items to render as links instead of buttons (by default, any item with a `href`
      renders as a link, and any item without a `href` renders as a button). This is not generally recommended because
      it may prevent activating the link using the keyboard.
    name: as
    fullName: as
    langs:
      - typeScript
    type: property
    syntax:
      content: 'as?: ''h1'' | ''h2'' | ''h3'' | ''h4'' | ''h5'' | ''h6'' | ''a'';'
      return:
        type:
          - '''h1'' | ''h2'' | ''h3'' | ''h4'' | ''h5'' | ''h6'' | ''a'''
