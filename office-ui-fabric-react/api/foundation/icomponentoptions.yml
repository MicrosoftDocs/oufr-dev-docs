name: IComponentOptions
uid: '@uifabric/foundation!IComponentOptions:interface'
package: '@uifabric/foundation!'
fullName: IComponentOptions
summary: >-
  Component options used by foundation to tie elements together.


  \* TComponentProps: A styleable props interface for the created component. \*
  TTokens: The type for tokens props. \* TStyleSet: The type for styles
  properties. \* TViewProps: The props specific to the view, including processed
  properties outputted by optional state component. If state component is not
  provided, TComponentProps is the same as TViewProps. \* TStatics: Static type
  for statics applied to created component object.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
