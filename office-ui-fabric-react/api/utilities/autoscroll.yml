name: AutoScroll
uid: '@fluentui/utilities!AutoScroll:class'
package: '@fluentui/utilities!'
fullName: AutoScroll
summary: >-
  AutoScroll simply hooks up mouse events given a parent element, and scrolls
  the container up/down depending on how close the mouse is to the top/bottom of
  the container.


  Once you don't want autoscroll any more, just dispose the helper and it will
  unhook events.
