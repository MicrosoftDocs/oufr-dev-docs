  - uid: '@fluentui/react-internal!IAutofillProps#defaultVisibleValue:member'
    summary: >-
      The default value to be visible. This is different from placeholder because it actually sets the current value of
      the picker Note: This will only be set upon component creation and will not update with subsequent prop updates.
    name: defaultVisibleValue
    fullName: defaultVisibleValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'defaultVisibleValue?: string;'
      return:
        type:
