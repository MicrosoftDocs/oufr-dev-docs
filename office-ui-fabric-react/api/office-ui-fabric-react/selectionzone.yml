  - uid: office-ui-fabric-react.SelectionZone.ignoreNextFocus
    summary: >-
      In some cases, the consuming scenario requires to set focus on a row without having SelectionZone react to the
      event. Note that focus events in IE &lt;= 11 will occur asynchronously after .focus() has been called on an
      element, so we need a flag to store the idea that we will bypass the "next" focus event that occurs. This method
      does that.
    name: ignoreNextFocus
    fullName: ignoreNextFocus
