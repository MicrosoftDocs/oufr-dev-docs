  - name: as
    uid: '@fluentui/react!IBreadcrumbItem#as:member'
    package: '@fluentui/react!'
    fullName: as
    summary: >-
      Optional prop to render the item as a heading of your choice.


      You can also use this to force items to render as links instead of buttons
      (by default, any item with a `href` renders as a link, and any item
      without a `href` renders as a button). This is not generally recommended
      because it may prevent activating the link using the keyboard.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'as?: ''h1'' | ''h2'' | ''h3'' | ''h4'' | ''h5'' | ''h6'' | ''a'';'
      return:
        type: '''h1'' | ''h2'' | ''h3'' | ''h4'' | ''h5'' | ''h6'' | ''a'''
