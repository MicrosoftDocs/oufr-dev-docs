  - name: alphaType
    uid: '@fluentui/react-internal!IColorPickerProps#alphaType:member'
    package: '@fluentui/react-internal!'
    fullName: alphaType
    summary: >-
      `alpha` (the default) means display a slider and text field for editing
      alpha values. `transparency` also displays a slider and text field but for
      editing transparency values. `none` hides these controls.


      Alpha represents the opacity of the color, whereas transparency represents
      the transparentness of the color: i.e. a 30% transparent color has 70%
      opaqueness.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'alphaType?: ''alpha'' | ''transparency'' | ''none'';'
      return:
        type: '''alpha'' | ''transparency'' | ''none'''
