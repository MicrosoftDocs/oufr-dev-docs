    fullName: padding
    summary: >-
      The padding optional CSS property sets the required padding space on one
      to four sides of an element. The padding area is the space between an
      element and its border. Negative values are not allowed but decimal values
      are permitted. The element size is treated as fixed, and the content of
      the element shifts toward the center as padding is increased. The padding
      property is a shorthand to avoid setting each side separately
      (padding-top, padding-right, padding-bottom, padding-left).
