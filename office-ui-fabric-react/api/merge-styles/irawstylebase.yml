  - name: perspective
    uid: '@fluentui/merge-styles!IRawStyleBase#perspective:member'
    package: '@fluentui/merge-styles!'
    fullName: perspective
    summary: >-
      The perspective property defines how far an element is placed from the
      view on the z-axis, from the screen to the viewer. Perspective defines how
      an object is viewed. In graphic arts, perspective is the representation on
      a flat surface of what the viewer's eye would see in a 3D space. (See
      Wikipedia for more information about graphical perspective and for related
      illustrations.) The illusion of perspective on a flat surface, such as a
      computer screen, is created by projecting points on the flat surface as
      they would appear if the flat surface were a window through which the
      viewer was looking at the object. In discussion of virtual environments,
      this flat surface is called a projection plane.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'perspective?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: perspectiveOrigin
    uid: '@fluentui/merge-styles!IRawStyleBase#perspectiveOrigin:member'
    package: '@fluentui/merge-styles!'
    fullName: perspectiveOrigin
    summary: >-
      The perspective-origin property establishes the origin for the perspective
      property. It effectively sets the X and Y position at which the viewer
      appears to be looking at the children of the element. When used with
      perspective, perspective-origin changes the appearance of an object, as if
      a viewer were looking at it from a different origin. An object appears
      differently if a viewer is looking directly at it versus looking at it
      from below, above, or from the side. Thus, the perspective-origin is like
      a vanishing point. The default value of perspective-origin is 50% 50%.
      This displays an object as if the viewer's eye were positioned directly at
      the center of the screen, both top-to-bottom and left-to-right. A value of
      0% 0% changes the object as if the viewer was looking toward the top left
      angle. A value of 100% 100% changes the appearance as if viewed toward the
      bottom right angle.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'perspectiveOrigin?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: pointerEvents
    uid: '@fluentui/merge-styles!IRawStyleBase#pointerEvents:member'
    package: '@fluentui/merge-styles!'
    fullName: pointerEvents
    summary: >-
      The pointer-events property allows you to control whether an element can
      be the target for the pointing device (e.g, mouse, pen) events.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'pointerEvents?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: position
    uid: '@fluentui/merge-styles!IRawStyleBase#position:member'
    package: '@fluentui/merge-styles!'
    fullName: position
    summary: >-
      The position property controls the type of positioning used by an element
      within its parent elements. The effect of the position property depends on
      a lot of factors, for example the position property of parent elements.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        position?: ICSSRule | 'static' | 'relative' | 'absolute' | 'fixed' |
        'sticky';
      return:
        type: ICSSRule | 'static' | 'relative' | 'absolute' | 'fixed' | 'sticky'
  - name: quotes
    uid: '@fluentui/merge-styles!IRawStyleBase#quotes:member'
    package: '@fluentui/merge-styles!'
    fullName: quotes
    summary: Sets the type of quotation marks for embedded quotations.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'quotes?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: regionFragment
    uid: '@fluentui/merge-styles!IRawStyleBase#regionFragment:member'
    package: '@fluentui/merge-styles!'
    fullName: regionFragment
    summary: >-
      Controls whether the last region in a chain displays additional 'overset'
      content according its default overflow property, or if it displays a
      fragment of content as if it were flowing into a subsequent region.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'regionFragment?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: resize
    uid: '@fluentui/merge-styles!IRawStyleBase#resize:member'
    package: '@fluentui/merge-styles!'
    fullName: resize
    summary: >-
      The resize CSS sets whether an element is resizable, and if so, in which
      direction(s).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        resize?: ICSSRule | 'none' | 'both' | 'horizontal' | 'vertical' |
        'block' | 'inline' | string;
      return:
        type: >-
          ICSSRule | 'none' | 'both' | 'horizontal' | 'vertical' | 'block' |
          'inline' | string
  - name: restAfter
    uid: '@fluentui/merge-styles!IRawStyleBase#restAfter:member'
    package: '@fluentui/merge-styles!'
    fullName: restAfter
    summary: >-
      The rest-after property determines how long a speech media agent should
      pause after presenting an element's main content, before presenting that
      element's exit cue sound. It may be replaced by the shorthand property
      rest, which sets rest time before and after.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'restAfter?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: restBefore
    uid: '@fluentui/merge-styles!IRawStyleBase#restBefore:member'
    package: '@fluentui/merge-styles!'
    fullName: restBefore
    summary: >-
      The rest-before property determines how long a speech media agent should
      pause after presenting an intro cue sound for an element, before
      presenting that element's main content. It may be replaced by the
      shorthand property rest, which sets rest time before and after.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'restBefore?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: right
    uid: '@fluentui/merge-styles!IRawStyleBase#right:member'
    package: '@fluentui/merge-styles!'
    fullName: right
    summary: >-
      Specifies the position an element in relation to the right side of the
      containing element.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'right?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: shapeImageThreshold
    uid: '@fluentui/merge-styles!IRawStyleBase#shapeImageThreshold:member'
    package: '@fluentui/merge-styles!'
    fullName: shapeImageThreshold
    summary: >-
      Defines the alpha channel threshold used to extract a shape from an image.
      Can be thought of as a "minimum opacity" threshold; that is, a value of
      0.5 means that the shape will enclose all the pixels that are more than
      50% opaque.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'shapeImageThreshold?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: shapeInside
    uid: '@fluentui/merge-styles!IRawStyleBase#shapeInside:member'
    package: '@fluentui/merge-styles!'
    fullName: shapeInside
    summary: >-
      A future level of CSS Shapes will define a shape-inside property, which
      will define a shape to wrap content within the element. See Editor's Draft
      http://dev.w3.org/csswg/css-shapes and CSSWG wiki page on next-level plans
      http://wiki.csswg.org/spec/css-shapes
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'shapeInside?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: shapeMargin
    uid: '@fluentui/merge-styles!IRawStyleBase#shapeMargin:member'
    package: '@fluentui/merge-styles!'
    fullName: shapeMargin
    summary: >-
      Adds a margin to a shape-outside. In effect, defines a new shape that is
      the smallest contour around all the points that are the shape-margin
      distance outward perpendicular to each point on the underlying shape. For
      points where a perpendicular direction is not defined (e.g., a triangle
      corner), takes all points on a circle centered at the point and with a
      radius of the shape-margin distance. This property accepts only
      non-negative values.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'shapeMargin?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: shapeOutside
    uid: '@fluentui/merge-styles!IRawStyleBase#shapeOutside:member'
    package: '@fluentui/merge-styles!'
    fullName: shapeOutside
    summary: >-
      Declares a shape around which text should be wrapped, with possible
      modifications from the shape-margin property. The shape defined by
      shape-outside and shape-margin changes the geometry of a float element's
      float area.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'shapeOutside?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: speak
    uid: '@fluentui/merge-styles!IRawStyleBase#speak:member'
    package: '@fluentui/merge-styles!'
    fullName: speak
    summary: >-
      The speak property determines whether or not a speech synthesizer will
      read aloud the contents of an element.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'speak?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: speakAs
    uid: '@fluentui/merge-styles!IRawStyleBase#speakAs:member'
    package: '@fluentui/merge-styles!'
    fullName: speakAs
    summary: >-
      The speak-as property determines how the speech synthesizer interprets the
      content: words as whole words or as a sequence of letters, numbers as a
      numerical value or a sequence of digits, punctuation as pauses in speech
      or named punctuation characters.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'speakAs?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: stroke
    uid: '@fluentui/merge-styles!IRawStyleBase#stroke:member'
    package: '@fluentui/merge-styles!'
    fullName: stroke
    summary: >-
      The stroke property in CSS is for adding a border to SVG shapes. See SVG
      1.1 https://www.w3.org/TR/SVG/painting.html\#Stroke
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'stroke?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: strokeLinecap
    uid: '@fluentui/merge-styles!IRawStyleBase#strokeLinecap:member'
    package: '@fluentui/merge-styles!'
    fullName: strokeLinecap
    summary: >-
      SVG: The stroke-linecap attribute defines the shape to be used at the end
      of open subpaths when they are stroked. See SVG 1.1
      https://www.w3.org/TR/SVG/painting.html\#LineCaps
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'strokeLinecap?: ICSSRule | ''butt'' | ''round'' | ''square'' | string;'
      return:
        type: ICSSRule | 'butt' | 'round' | 'square' | string
  - name: strokeOpacity
    uid: '@fluentui/merge-styles!IRawStyleBase#strokeOpacity:member'
    package: '@fluentui/merge-styles!'
    fullName: strokeOpacity
    summary: >-
      SVG: Specifies the opacity of the outline on the current object. See SVG
      1.1 https://www.w3.org/TR/SVG/painting.html\#StrokeOpacityProperty
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'strokeOpacity?: ICSSRule | number | string;'
      return:
        type: ICSSRule | number | string
  - name: strokeWidth
    uid: '@fluentui/merge-styles!IRawStyleBase#strokeWidth:member'
    package: '@fluentui/merge-styles!'
    fullName: strokeWidth
    summary: >-
      SVG: Specifies the width of the outline on the current object. See SVG 1.1
      https://www.w3.org/TR/SVG/painting.html\#StrokeWidthProperty
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'strokeWidth?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: tableLayout
    uid: '@fluentui/merge-styles!IRawStyleBase#tableLayout:member'
    package: '@fluentui/merge-styles!'
    fullName: tableLayout
    summary: >-
      The 'table-layout' property controls the algorithm used to lay out the
      table cells, rows, and columns.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tableLayout?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: tabSize
    uid: '@fluentui/merge-styles!IRawStyleBase#tabSize:member'
    package: '@fluentui/merge-styles!'
    fullName: tabSize
    summary: >-
      The tab-size CSS property is used to customise the width of a tab (U+0009)
      character.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tabSize?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textAlign
    uid: '@fluentui/merge-styles!IRawStyleBase#textAlign:member'
    package: '@fluentui/merge-styles!'
    fullName: textAlign
    summary: >-
      The text-align CSS property describes how inline content like text is
      aligned in its parent block element. text-align does not control the
      alignment of block elements itself, only their inline content.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textAlign?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textAlignLast
    uid: '@fluentui/merge-styles!IRawStyleBase#textAlignLast:member'
    package: '@fluentui/merge-styles!'
    fullName: textAlignLast
    summary: >-
      The text-align-last CSS property describes how the last line of a block
      element or a line before line break is aligned in its parent block
      element.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textAlignLast?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textDecoration
    uid: '@fluentui/merge-styles!IRawStyleBase#textDecoration:member'
    package: '@fluentui/merge-styles!'
    fullName: textDecoration
    summary: >-
      The text-decoration CSS property is used to set the text formatting to
      underline, overline, line-through or blink. underline and overline
      decorations are positioned under the text, line-through over it.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textDecoration?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textDecorationColor
    uid: '@fluentui/merge-styles!IRawStyleBase#textDecorationColor:member'
    package: '@fluentui/merge-styles!'
    fullName: textDecorationColor
    summary: >-
      Sets the color of any text decoration, such as underlines, overlines, and
      strike throughs.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textDecorationColor?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textDecorationLine
    uid: '@fluentui/merge-styles!IRawStyleBase#textDecorationLine:member'
    package: '@fluentui/merge-styles!'
    fullName: textDecorationLine
    summary: >-
      Sets what kind of line decorations are added to an element, such as
      underlines, overlines, etc.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textDecorationLine?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textDecorationSkip
    uid: '@fluentui/merge-styles!IRawStyleBase#textDecorationSkip:member'
    package: '@fluentui/merge-styles!'
    fullName: textDecorationSkip
    summary: >-
      Specifies what parts of an element’s content are skipped over when
      applying any text decoration.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textDecorationSkip?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textDecorationStyle
    uid: '@fluentui/merge-styles!IRawStyleBase#textDecorationStyle:member'
    package: '@fluentui/merge-styles!'
    fullName: textDecorationStyle
    summary: >-
      This property specifies the style of the text decoration line drawn on the
      specified element. The intended meaning for the values are the same as
      those of the border-style-properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textDecorationStyle?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textEmphasis
    uid: '@fluentui/merge-styles!IRawStyleBase#textEmphasis:member'
    package: '@fluentui/merge-styles!'
    fullName: textEmphasis
    summary: >-
      The text-emphasis property will apply special emphasis marks to the
      elements text. Slightly similar to the text-decoration property only that
      this property can have affect on the line-height. It also is noted that
      this is shorthand for text-emphasis-style and for text-emphasis-color.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textEmphasis?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textEmphasisColor
    uid: '@fluentui/merge-styles!IRawStyleBase#textEmphasisColor:member'
    package: '@fluentui/merge-styles!'
    fullName: textEmphasisColor
    summary: >-
      The text-emphasis-color property specifies the foreground color of the
      emphasis marks.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textEmphasisColor?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textEmphasisStyle
    uid: '@fluentui/merge-styles!IRawStyleBase#textEmphasisStyle:member'
    package: '@fluentui/merge-styles!'
    fullName: textEmphasisStyle
    summary: >-
      The text-emphasis-style property applies special emphasis marks to an
      element's text.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textEmphasisStyle?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textHeight
    uid: '@fluentui/merge-styles!IRawStyleBase#textHeight:member'
    package: '@fluentui/merge-styles!'
    fullName: textHeight
    summary: >-
      This property helps determine an inline box's block-progression dimension,
      derived from the text-height and font-size properties for non-replaced
      elements, the height or the width for replaced elements, and the stacked
      block-progression dimension for inline-block elements. The
      block-progression dimension determines the position of the padding, border
      and margin for the element.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textHeight?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textIndent
    uid: '@fluentui/merge-styles!IRawStyleBase#textIndent:member'
    package: '@fluentui/merge-styles!'
    fullName: textIndent
    summary: >-
      Specifies the amount of space horizontally that should be left on the
      first line of the text of an element. This horizontal spacing is at the
      beginning of the first line and is in respect to the left edge of the
      containing block box.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textIndent?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textOverflow
    uid: '@fluentui/merge-styles!IRawStyleBase#textOverflow:member'
    package: '@fluentui/merge-styles!'
    fullName: textOverflow
    summary: >-
      The text-overflow shorthand CSS property determines how overflowed content
      that is not displayed is signaled to the users. It can be clipped, display
      an ellipsis ('…', U+2026 HORIZONTAL ELLIPSIS) or a Web author-defined
      string. It covers the two long-hand properties text-overflow-mode and
      text-overflow-ellipsis
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textOverflow?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textOverline
    uid: '@fluentui/merge-styles!IRawStyleBase#textOverline:member'
    package: '@fluentui/merge-styles!'
    fullName: textOverline
    summary: >-
      The text-overline property is the shorthand for the text-overline-style,
      text-overline-width, text-overline-color, and text-overline-mode
      properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textOverline?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textOverlineColor
    uid: '@fluentui/merge-styles!IRawStyleBase#textOverlineColor:member'
    package: '@fluentui/merge-styles!'
    fullName: textOverlineColor
    summary: Specifies the line color for the overline text decoration.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textOverlineColor?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textOverlineMode
    uid: '@fluentui/merge-styles!IRawStyleBase#textOverlineMode:member'
    package: '@fluentui/merge-styles!'
    fullName: textOverlineMode
    summary: >-
      Sets the mode for the overline text decoration, determining whether the
      text decoration affects the space characters or not.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textOverlineMode?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textOverlineStyle
    uid: '@fluentui/merge-styles!IRawStyleBase#textOverlineStyle:member'
    package: '@fluentui/merge-styles!'
    fullName: textOverlineStyle
    summary: Specifies the line style for overline text decoration.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textOverlineStyle?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textOverlineWidth
    uid: '@fluentui/merge-styles!IRawStyleBase#textOverlineWidth:member'
    package: '@fluentui/merge-styles!'
    fullName: textOverlineWidth
    summary: Specifies the line width for the overline text decoration.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textOverlineWidth?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: textRendering
    uid: '@fluentui/merge-styles!IRawStyleBase#textRendering:member'
    package: '@fluentui/merge-styles!'
    fullName: textRendering
    summary: >-
      The text-rendering CSS property provides information to the browser about
      how to optimize when rendering text. Options are: legibility, speed or
      geometric precision.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textRendering?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textShadow
    uid: '@fluentui/merge-styles!IRawStyleBase#textShadow:member'
    package: '@fluentui/merge-styles!'
    fullName: textShadow
    summary: >-
      The CSS text-shadow property applies one or more drop shadows to the text
      and `<text-decorations>` of an element. Each shadow is specified as an
      offset from the text, along with optional color and blur radius values.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textShadow?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textSizeAdjust
    uid: '@fluentui/merge-styles!IRawStyleBase#textSizeAdjust:member'
    package: '@fluentui/merge-styles!'
    fullName: textSizeAdjust
    summary: >-
      The text-size-adjust CSS property controls the text inflation algorithm
      used on some smartphones and tablets. Other browsers will ignore this
      property.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textSizeAdjust?: ''none'' | ''auto'' | ICSSPercentageRule | ICSSRule;'
      return:
        type: '''none'' | ''auto'' | ICSSPercentageRule | ICSSRule'
  - name: textTransform
    uid: '@fluentui/merge-styles!IRawStyleBase#textTransform:member'
    package: '@fluentui/merge-styles!'
    fullName: textTransform
    summary: >-
      This property transforms text for styling purposes. (It has no effect on
      the underlying content.)
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textTransform?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textUnderlinePosition
    uid: '@fluentui/merge-styles!IRawStyleBase#textUnderlinePosition:member'
    package: '@fluentui/merge-styles!'
    fullName: textUnderlinePosition
    summary: >-
      Unsupported. This property will add a underline position value to the
      element that has an underline defined.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textUnderlinePosition?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: textUnderlineStyle
    uid: '@fluentui/merge-styles!IRawStyleBase#textUnderlineStyle:member'
    package: '@fluentui/merge-styles!'
    fullName: textUnderlineStyle
    summary: >-
      After review this should be replaced by text-decoration should it not?
      This property will set the underline style for text with a line value for
      underline, overline, and line-through.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textUnderlineStyle?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: top
    uid: '@fluentui/merge-styles!IRawStyleBase#top:member'
    package: '@fluentui/merge-styles!'
    fullName: top
    summary: >-
      This property specifies how far an absolutely positioned box's top margin
      edge is offset below the top edge of the box's containing block. For
      relatively positioned boxes, the offset is with respect to the top edges
      of the box itself (i.e., the box is given a position in the normal flow,
      then offset from that position according to these properties).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'top?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: touchAction
    uid: '@fluentui/merge-styles!IRawStyleBase#touchAction:member'
    package: '@fluentui/merge-styles!'
    fullName: touchAction
    summary: >-
      Determines whether touch input may trigger default behavior supplied by
      the user agent, such as panning or zooming.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'touchAction?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: transform
    uid: '@fluentui/merge-styles!IRawStyleBase#transform:member'
    package: '@fluentui/merge-styles!'
    fullName: transform
    summary: >-
      CSS transforms allow elements styled with CSS to be transformed in
      two-dimensional or three-dimensional space. Using this property, elements
      can be translated, rotated, scaled, and skewed. The value list may consist
      of 2D and/or 3D transform values.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'transform?: ICSSRule | string;'
      return:
