        type:
          - '(newValue?: string, composing?: boolean) => void'
  - uid: '@fluentui/react-internal!IAutofillProps#preventValueSelection:member'
    summary: >-
      Should the value of the input be selected? True if we're focused on our input, false otherwise. We need to
      explicitly not select the text in the autofill if we are no longer focused. In IE11, selecting a input will also
      focus the input, causing other element's focus to be stolen.
    name: preventValueSelection
    fullName: preventValueSelection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'preventValueSelection?: boolean;'
      return:
        type:
          - boolean
