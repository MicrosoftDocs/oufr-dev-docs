  - uid: '@fluentui/theme!IEffects#elevation16:member'
    summary: >-
      Used to provide a visual affordance that this element is elevated above the surface it rests on. This is lower
      than elevations with a higher value, and higher than elevations with a lower value. The shadow's color should not
      change with the theme, because colored shadows look unnatural. Used for: search result dropdowns, hover cards,
      tooltips, help bubbles
    name: elevation16
    fullName: elevation16
    langs:
      - typeScript
    type: property
    syntax:
      content: 'elevation16: string;'
      return:
        type:
          - string
