      The voice-duration property allows the author to explicitly set the amount
      of time it should take a speech synthesizer to read an element's content,
      for example to allow the speech to be synchronized with other media. With
      a value of auto (the default) the length of time it takes to read the
      content is determined by the content itself and the voice-rate property.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'voiceDuration?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: voiceFamily
    uid: '@fluentui/merge-styles!IRawStyleBase#voiceFamily:member'
    package: '@fluentui/merge-styles!'
    fullName: voiceFamily
    summary: >-
      The voice-family property sets the speaker's voice used by a speech media
      agent to read an element. The speaker may be specified as a named
      character (to match a voice option in the speech reading software) or as a
      generic description of the age and gender of the voice. Similar to the
      font-family property for visual media, a comma-separated list of fallback
      options may be given in case the speech reader does not recognize the
      character name or cannot synthesize the requested combination of generic
      properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'voiceFamily?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: voicePitch
    uid: '@fluentui/merge-styles!IRawStyleBase#voicePitch:member'
    package: '@fluentui/merge-styles!'
    fullName: voicePitch
    summary: >-
      The voice-pitch property sets pitch or tone (high or low) for the
      synthesized speech when reading an element; the pitch may be specified
      absolutely or relative to the normal pitch for the voice-family used to
      read the text.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'voicePitch?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: voiceRange
    uid: '@fluentui/merge-styles!IRawStyleBase#voiceRange:member'
    package: '@fluentui/merge-styles!'
    fullName: voiceRange
    summary: >-
      The voice-range property determines how much variation in pitch or tone
      will be created by the speech synthesize when reading an element.
      Emphasized text, grammatical structures and punctuation may all be
      rendered as changes in pitch, this property determines how strong or
      obvious those changes are; large ranges are associated with enthusiastic
      or emotional speech, while small ranges are associated with flat or
      mechanical speech.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'voiceRange?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: voiceRate
