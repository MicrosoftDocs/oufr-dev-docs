        type: ICSSRule | string
  - name: appearance
    uid: '@fluentui/merge-styles!IRawStyleBase#appearance:member'
    package: '@fluentui/merge-styles!'
    fullName: appearance
    summary: >-
      Allows changing the style of any element to platform-based interface
      elements or vice versa.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'appearance?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: backdropFilter
    uid: '@fluentui/merge-styles!IRawStyleBase#backdropFilter:member'
    package: '@fluentui/merge-styles!'
    fullName: backdropFilter
    summary: >-
      Lets you apply graphical effects such as blurring or color shifting to the
      area behind an element. Because it applies to everything behind the
      element, to see the effect you must make the element or its background at
      least partially transparent.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backdropFilter?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: backfaceVisibility
    uid: '@fluentui/merge-styles!IRawStyleBase#backfaceVisibility:member'
    package: '@fluentui/merge-styles!'
    fullName: backfaceVisibility
    summary: >-
      Determines whether or not the “back” side of a transformed element is
      visible when facing the viewer.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backfaceVisibility?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: background
    uid: '@fluentui/merge-styles!IRawStyleBase#background:member'
    package: '@fluentui/merge-styles!'
    fullName: background
    summary: >-
      Shorthand property to set the values for one or more of: background-clip,
      background-color, background-image, background-origin,
      background-position, background-repeat, background-size, and
      background-attachment.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'background?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: backgroundAttachment
    uid: '@fluentui/merge-styles!IRawStyleBase#backgroundAttachment:member'
    package: '@fluentui/merge-styles!'
    fullName: backgroundAttachment
    summary: >-
      If a background-image is specified, this property determines whether that
      image's position is fixed within the viewport, or scrolls along with its
      containing block. See CSS 3 background-attachment property
      https://drafts.csswg.org/css-backgrounds-3/\#the-background-attachment
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backgroundAttachment?: ICSSRule | ''scroll'' | ''fixed'' | ''local'' | string;'
      return:
        type: ICSSRule | 'scroll' | 'fixed' | 'local' | string
  - name: backgroundBlendMode
    uid: '@fluentui/merge-styles!IRawStyleBase#backgroundBlendMode:member'
    package: '@fluentui/merge-styles!'
    fullName: backgroundBlendMode
    summary: >-
      This property describes how the element's background images should blend
      with each other and the element's background color. The value is a list of
      blend modes that corresponds to each background image. Each element in the
      list will apply to the corresponding element of background-image. If a
      property doesn’t have enough comma-separated values to match the number of
      layers, the UA must calculate its used value by repeating the list of
      values until there are enough.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backgroundBlendMode?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: backgroundClip
    uid: '@fluentui/merge-styles!IRawStyleBase#backgroundClip:member'
    package: '@fluentui/merge-styles!'
    fullName: backgroundClip
    summary: >-
      The background-clip CSS property specifies if an element's background,
      whether a `<color>` or an `<image>`<!-- -->, extends underneath its
      border.


      \* Does not work in IE


      \* The `text` value is experimental and should not be used in production
      code.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        backgroundClip?: ICSSRule | 'border-box' | 'padding-box' | 'content-box'
        | 'text' | string;
      return:
        type: >-
          ICSSRule | 'border-box' | 'padding-box' | 'content-box' | 'text' |
          string
  - name: backgroundColor
    uid: '@fluentui/merge-styles!IRawStyleBase#backgroundColor:member'
    package: '@fluentui/merge-styles!'
    fullName: backgroundColor
    summary: Sets the background color of an element.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backgroundColor?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: backgroundComposite
    uid: '@fluentui/merge-styles!IRawStyleBase#backgroundComposite:member'
    package: '@fluentui/merge-styles!'
    fullName: backgroundComposite
    summary: Sets a compositing style for background images and colors.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backgroundComposite?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: backgroundImage
    uid: '@fluentui/merge-styles!IRawStyleBase#backgroundImage:member'
    package: '@fluentui/merge-styles!'
    fullName: backgroundImage
    summary: >-
      Applies one or more background images to an element. These can be any
      valid CSS image, including url() paths to image files or CSS gradients.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backgroundImage?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: backgroundOrigin
    uid: '@fluentui/merge-styles!IRawStyleBase#backgroundOrigin:member'
    package: '@fluentui/merge-styles!'
    fullName: backgroundOrigin
    summary: Specifies what the background-position property is relative to.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backgroundOrigin?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: backgroundPosition
    uid: '@fluentui/merge-styles!IRawStyleBase#backgroundPosition:member'
    package: '@fluentui/merge-styles!'
    fullName: backgroundPosition
    summary: Sets the position of a background image.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backgroundPosition?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: backgroundRepeat
    uid: '@fluentui/merge-styles!IRawStyleBase#backgroundRepeat:member'
    package: '@fluentui/merge-styles!'
    fullName: backgroundRepeat
    summary: >-
      Background-repeat defines if and how background images will be repeated
      after they have been sized and positioned
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backgroundRepeat?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: backgroundSize
    uid: '@fluentui/merge-styles!IRawStyleBase#backgroundSize:member'
    package: '@fluentui/merge-styles!'
    fullName: backgroundSize
    summary: Sets the size of background images
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backgroundSize?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: border
    uid: '@fluentui/merge-styles!IRawStyleBase#border:member'
    package: '@fluentui/merge-styles!'
    fullName: border
    summary: >-
      Shorthand property that defines the different properties of all four sides
      of an element's border in a single declaration. It can be used to set
      border-width, border-style and border-color, or a subset of these.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'border?: ICSSRule | 0 | string;'
      return:
        type: ICSSRule | 0 | string
  - name: borderBottom
    uid: '@fluentui/merge-styles!IRawStyleBase#borderBottom:member'
    package: '@fluentui/merge-styles!'
    fullName: borderBottom
    summary: >-
      Shorthand that sets the values of border-bottom-color,
      border-bottom-style, and border-bottom-width.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderBottom?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: borderBottomColor
    uid: '@fluentui/merge-styles!IRawStyleBase#borderBottomColor:member'
    package: '@fluentui/merge-styles!'
    fullName: borderBottomColor
    summary: Sets the color of the bottom border of an element.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderBottomColor?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: borderBottomLeftRadius
    uid: '@fluentui/merge-styles!IRawStyleBase#borderBottomLeftRadius:member'
    package: '@fluentui/merge-styles!'
    fullName: borderBottomLeftRadius
    summary: Defines the shape of the border of the bottom-left corner.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderBottomLeftRadius?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: borderBottomRightRadius
    uid: '@fluentui/merge-styles!IRawStyleBase#borderBottomRightRadius:member'
    package: '@fluentui/merge-styles!'
    fullName: borderBottomRightRadius
    summary: Defines the shape of the border of the bottom-right corner.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderBottomRightRadius?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: borderBottomStyle
    uid: '@fluentui/merge-styles!IRawStyleBase#borderBottomStyle:member'
    package: '@fluentui/merge-styles!'
    fullName: borderBottomStyle
    summary: Sets the line style of the bottom border of a box.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderBottomStyle?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: borderBottomWidth
    uid: '@fluentui/merge-styles!IRawStyleBase#borderBottomWidth:member'
    package: '@fluentui/merge-styles!'
    fullName: borderBottomWidth
    summary: >-
      Sets the width of an element's bottom border. To set all four borders, use
      the border-width shorthand property which sets the values simultaneously
      for border-top-width, border-right-width, border-bottom-width, and
      border-left-width.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderBottomWidth?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: borderCollapse
    uid: '@fluentui/merge-styles!IRawStyleBase#borderCollapse:member'
    package: '@fluentui/merge-styles!'
    fullName: borderCollapse
    summary: Border-collapse can be used for collapsing the borders between table cells
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderCollapse?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: borderColor
    uid: '@fluentui/merge-styles!IRawStyleBase#borderColor:member'
    package: '@fluentui/merge-styles!'
    fullName: borderColor
    summary: >-
      The CSS border-color property sets the color of an element's four borders.
      This property can have from one to four values, made up of the elementary
      properties: • border-top-color • border-right-color • border-bottom-color
      • border-left-color The default color is the currentColor of each of these
      values. If you provide one value, it sets the color for the element. Two
      values set the horizontal and vertical values, respectively. Providing
      three values sets the top, vertical, and bottom values, in that order.
      Four values set all for sides: top, right, bottom, and left, in that
      order.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderColor?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: borderCornerShape
    uid: '@fluentui/merge-styles!IRawStyleBase#borderCornerShape:member'
    package: '@fluentui/merge-styles!'
    fullName: borderCornerShape
    summary: >-
      Specifies different corner clipping effects, such as scoop (inner curves),
      bevel (straight cuts) or notch (cut-off rectangles). Works along with
      border-radius to specify the size of each corner effect.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderCornerShape?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: borderImageSource
    uid: '@fluentui/merge-styles!IRawStyleBase#borderImageSource:member'
    package: '@fluentui/merge-styles!'
    fullName: borderImageSource
    summary: >-
      The property border-image-source is used to set the image to be used
      instead of the border style. If this is set to none the border-style is
      used instead.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderImageSource?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: borderImageWidth
    uid: '@fluentui/merge-styles!IRawStyleBase#borderImageWidth:member'
    package: '@fluentui/merge-styles!'
    fullName: borderImageWidth
    summary: >-
      The border-image-width CSS property defines the offset to use for dividing
      the border image in nine parts, the top-left corner, central top edge,
      top-right-corner, central right edge, bottom-right corner, central bottom
      edge, bottom-left corner, and central right edge. They represent inward
      distance from the top, right, bottom, and left edges.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderImageWidth?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: borderLeft
    uid: '@fluentui/merge-styles!IRawStyleBase#borderLeft:member'
    package: '@fluentui/merge-styles!'
    fullName: borderLeft
    summary: >-
      Shorthand property that defines the border-width, border-style and
      border-color of an element's left border in a single declaration. Note
      that you can use the corresponding longhand properties to set specific
      individual properties of the left border — border-left-width,
      border-left-style and border-left-color.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderLeft?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: borderLeftColor
    uid: '@fluentui/merge-styles!IRawStyleBase#borderLeftColor:member'
    package: '@fluentui/merge-styles!'
    fullName: borderLeftColor
    summary: >-
      The CSS border-left-color property sets the color of an element's left
      border. This page explains the border-left-color value, but often you will
      find it more convenient to fix the border's left color as part of a
      shorthand set, either border-left or border-color. Colors can be defined
      several ways. For more information, see Usage.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderLeftColor?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: borderLeftStyle
    uid: '@fluentui/merge-styles!IRawStyleBase#borderLeftStyle:member'
    package: '@fluentui/merge-styles!'
    fullName: borderLeftStyle
    summary: >-
      Sets the style of an element's left border. To set all four borders, use
      the shorthand property, border-style. Otherwise, you can set the borders
      individually with border-top-style, border-right-style,
      border-bottom-style, border-left-style.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderLeftStyle?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: borderLeftWidth
    uid: '@fluentui/merge-styles!IRawStyleBase#borderLeftWidth:member'
    package: '@fluentui/merge-styles!'
    fullName: borderLeftWidth
    summary: >-
      Sets the width of an element's left border. To set all four borders, use
      the border-width shorthand property which sets the values simultaneously
      for border-top-width, border-right-width, border-bottom-width, and
      border-left-width.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderLeftWidth?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: borderRadius
    uid: '@fluentui/merge-styles!IRawStyleBase#borderRadius:member'
    package: '@fluentui/merge-styles!'
    fullName: borderRadius
    summary: Defines how round the border's corners are.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderRadius?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: borderRight
    uid: '@fluentui/merge-styles!IRawStyleBase#borderRight:member'
    package: '@fluentui/merge-styles!'
    fullName: borderRight
    summary: >-
      Shorthand property that defines the border-width, border-style and
      border-color of an element's right border in a single declaration. Note
      that you can use the corresponding longhand properties to set specific
      individual properties of the right border — border-right-width,
      border-right-style and border-right-color.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'borderRight?: ICSSRule | ICSSPixelUnitRule;'
      return:
        type: ICSSRule | ICSSPixelUnitRule
  - name: borderRightColor
    uid: '@fluentui/merge-styles!IRawStyleBase#borderRightColor:member'
