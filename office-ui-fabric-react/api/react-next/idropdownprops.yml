    summary: >-
      Keys of the selected items. If you provide this, you must maintain selection state by observing onChange events
      and passing a new value in when changed. Passing null in will clear the selection. Mutually exclusive with
      `defaultSelectedKeys`<!-- -->.
    name: selectedKeys
    fullName: selectedKeys
    langs:
      - typeScript
    type: property
    syntax:
