name: IPosition
uid: '@fluentui/react-internal!IPosition:interface'
package: '@fluentui/react-internal!'
fullName: IPosition
summary: >-
  Gives the position of some element on the page. Only a pair of vertical and
  horizontal edges need to be given. So top/left or bottom/left is sufficient.
  The number given is the distance in pixels from whatever host was given.. So
  bottom: 100 would be 100px up from the bottom of the host while top: 100px
  from the top.
remarks: ''
isPreview: false
isDeprecated: false
