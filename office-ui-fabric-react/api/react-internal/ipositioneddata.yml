    fullName: alignmentEdge
    summary: >-
      The finalized alignment edge that the element is aligning too. For
      instance, RectangleEdge.left means that the left edge of the target should
      be in line with the left edge of the element being positioned.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'alignmentEdge?: RectangleEdge;'
      return:
        type: RectangleEdge
