    uid: '@fluentui/theme!IScheme#disableGlobalClassNames:member'
    package: '@fluentui/theme!'
    fullName: disableGlobalClassNames
    summary: >-
      This setting is for a very narrow use case and you probably don't need to
      worry about, unless you share a environment with others that also use
      fabric. It is used for disabling global styles on fabric components. This
      will prevent global overrides that might have been set by other fabric
      users from applying to your components. When you set this setting to
      `true` on your theme the components in the subtree of your Customizer will
      not get the global styles applied to them.
