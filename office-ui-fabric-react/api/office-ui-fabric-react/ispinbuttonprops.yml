  - uid: office-ui-fabric-react.ISpinButtonProps.precision
    summary: >-
      To how many decimal places the value should be rounded to. The default value is calculated based on the precision
      of step. IE: if step = 1, precision = 0. step = 0.0089, precision = 4. step = 300, precision = 2. step = 23.00,
      precision = 2.
    name: precision
    fullName: precision
    langs:
      - typeScript
    type: property
    syntax:
      content: 'precision?: number;'
      return:
        type:
          - number
  - uid: office-ui-fabric-react.ISpinButtonProps.step
    summary: >-
      The difference between the two adjacent values of the SpinButton. This value is sued to calculate the precision of
      the input if no precision is given. The precision calculated this way will always be &gt;= 0.
    name: step
    fullName: step
    langs:
      - typeScript
    type: property
    syntax:
      content: 'step?: number;'
      return:
        type:
          - number
