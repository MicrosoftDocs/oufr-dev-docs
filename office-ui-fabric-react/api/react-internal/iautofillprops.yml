  - uid: '@fluentui/react-internal!IAutofillProps#enableAutofillOnKeyPress:member'
    summary: >-
      When the user uses left arrow, right arrow, clicks, or deletes text autofill is disabled Since the user has taken
      control. It is automatically re-enabled when the user enters text and the cursor is at the end of the text in the
      input box. This specifies other key presses that will re-enabled. autofill.
    name: enableAutofillOnKeyPress
    fullName: enableAutofillOnKeyPress
    langs:
      - typeScript
    type: property
    syntax:
      content: 'enableAutofillOnKeyPress?: KeyCodes[];'
      return:
        type:
          - 'KeyCodes[]'
  - uid: '@fluentui/react-internal!IAutofillProps#onInputChange:member'
    summary: >-
      A callback used to modify the input string. Do not use this to return a string anymore. Instead pass in value like
      you would any other controlled component. Called before the state has been updated.
    name: onInputChange
    fullName: onInputChange
    langs:
      - typeScript
    type: property
    syntax:
      content: 'onInputChange?: (value: string, composing: boolean) => string | void;'
      return:
        type:
          - '(value: string, composing: boolean) => string | void'
  - uid: '@fluentui/react-internal!IAutofillProps#onInputValueChange:member'
    summary: A callback for when the current input value changes. Called after the state has been changed.
    name: onInputValueChange
    fullName: onInputValueChange
    langs:
      - typeScript
    type: property
    syntax:
      content: 'onInputValueChange?: (newValue?: string, composing?: boolean) => void;'
