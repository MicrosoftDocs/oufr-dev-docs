      return:
        type: ICSSRule | 'none' | 'forwards' | 'backwards' | 'both' | string
  - name: animationIterationCount
    uid: '@fluentui/merge-styles!IRawStyleBase#animationIterationCount:member'
    package: '@fluentui/merge-styles!'
    fullName: animationIterationCount
    summary: Specifies how many times an animation cycle should play.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'animationIterationCount?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: animationName
    uid: '@fluentui/merge-styles!IRawStyleBase#animationName:member'
    package: '@fluentui/merge-styles!'
    fullName: animationName
    summary: Defines the list of animations that apply to the element.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'animationName?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: animationPlayState
    uid: '@fluentui/merge-styles!IRawStyleBase#animationPlayState:member'
    package: '@fluentui/merge-styles!'
    fullName: animationPlayState
