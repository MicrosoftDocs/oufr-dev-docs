    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'animationDuration?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: animationFillMode
    uid: '@fluentui/merge-styles!IRawStyleBase#animationFillMode:member'
    package: '@fluentui/merge-styles!'
    fullName: animationFillMode
