  - uid: '@uifabric/merge-styles!IRawStyleBase#overflowWrap:member'
    summary: >-
      Specifies whether or not the browser should insert line breaks within words to prevent text from overflowing its
      content box. In contrast to word-break, overflow-wrap will only create a break if an entire word cannot be placed
      on its own line without overflowing.
    name: overflowWrap
    fullName: overflowWrap
    langs:
      - typeScript
    type: property
    syntax:
      content: 'overflowWrap?: ICSSRule | ''normal'' | ''break-word'' | string;'
      return:
        type:
          - ICSSRule | 'normal' | 'break-word' | string
  - uid: '@uifabric/merge-styles!IRawStyleBase#overflowX:member'
    summary: Controls how extra content exceeding the x-axis of the bounding box of an element is rendered.
    name: overflowX
    fullName: overflowX
    langs:
      - typeScript
    type: property
    syntax:
      content: 'overflowX?: ICSSRule | ''auto'' | ''hidden'' | ''scroll'' | ''visible'' | string;'
      return:
        type:
          - ICSSRule | 'auto' | 'hidden' | 'scroll' | 'visible' | string
  - uid: '@uifabric/merge-styles!IRawStyleBase#overflowY:member'
