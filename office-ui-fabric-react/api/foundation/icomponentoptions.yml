### YamlMime:UniversalReference
items:
  - uid: '@uifabric/foundation!IComponentOptions:interface'
    summary: >-
      Component options used by foundation to tie elements together.


      \* TComponentProps: A styleable props interface for the created component. \* TTokens: The type for tokens props.
      \* TStyleSet: The type for styles properties. \* TViewProps: The props specific to the view, including processed
      properties outputted by optional state component. If state component is not provided, TComponentProps is the same
      as TViewProps. \* TStatics: Static type for statics applied to created component object.
    name: IComponentOptions
    fullName: IComponentOptions
    langs:
      - typeScript
    type: interface
    syntax:
      typeParameters:
        - id: TComponentProps
        - id: TTokens
        - id: TStyleSet
          type:
            - IStyleSet<TStyleSet>
        - id: TViewProps
        - id: TStatics
    package: '@uifabric/foundation!'
    children:
      - '@uifabric/foundation!IComponentOptions#displayName:member'
      - '@uifabric/foundation!IComponentOptions#factoryOptions:member'
      - '@uifabric/foundation!IComponentOptions#fields:member'
      - '@uifabric/foundation!IComponentOptions#state:member'
      - '@uifabric/foundation!IComponentOptions#statics:member'
      - '@uifabric/foundation!IComponentOptions#styles:member'
      - '@uifabric/foundation!IComponentOptions#tokens:member'
  - uid: '@uifabric/foundation!IComponentOptions#displayName:member'
    summary: >-
      Display name to identify component in React hierarchy. This parameter is required for targeted component styling
