  - uid: '@fluentui/react-internal!IPositionedData#alignmentEdge:member'
    summary: >-
      The finalized alignment edge that the element is aligning too. For instance, RectangleEdge.left means that the
      left edge of the target should be in line with the left edge of the element being positioned.
    name: alignmentEdge
    fullName: alignmentEdge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'alignmentEdge?: RectangleEdge;'
      return:
        type:
          - RectangleEdge
  - uid: '@fluentui/react-internal!IPositionedData#elementPosition:member'
    summary: The new position of the element.
    name: elementPosition
    fullName: elementPosition
    langs:
      - typeScript
    type: property
    syntax:
      content: 'elementPosition: IPosition;'
      return:
        type:
          - IPosition
  - uid: '@fluentui/react-internal!IPositionedData#targetEdge:member'
    summary: >-
      The finalized target edge that element is aligning to. For instance RectangleEdge.bottom would mean that the
      bottom edge of the target is being aligned to by the RectangleEdge.top of the element that is being positioned.
    name: targetEdge
    fullName: targetEdge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'targetEdge: RectangleEdge;'
      return:
        type:
          - RectangleEdge
