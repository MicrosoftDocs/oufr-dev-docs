    fullName: forceUpdate
    summary: >-
      Ensures that the list content is updated. Call this in cases where the
      list props don't change, but the list still needs to be re-evaluated. For
      example, if a sizer bar is adjusted and causes the list width to change,
      you can call this to force a re-evaluation. Be aware that this can be an
      expensive operation and should be done sparingly.
