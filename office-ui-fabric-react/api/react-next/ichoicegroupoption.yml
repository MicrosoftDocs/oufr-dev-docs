  - uid: '@fluentui/react-next!IChoiceGroupOption#checked:member'
    summary: Whether or not the option is checked.
    deprecated:
      content: >-
        Do not track checked state in the options themselves. Instead, either pass `defaultSelectedKey` to the
        `ChoiceGroup` and allow it to track selection state internally (uncontrolled), or pass `selectedKey` and
        `onChange` to the `ChoiceGroup` to track/update the selection state manually (controlled).
    name: checked
