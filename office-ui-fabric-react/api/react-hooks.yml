        description: 'A function with an attached "current" prop, so that it can be treated like a RefObject.'
      parameters:
        - id: refs
          description: Refs to collectively update with one ref value.
          type:
            - '(React.Ref<T> | undefined)[]'
      typeParameters:
        - id: T
