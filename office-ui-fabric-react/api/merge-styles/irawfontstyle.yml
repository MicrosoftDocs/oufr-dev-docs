### YamlMime:UniversalReference
items:
  - uid: merge-styles.IRawFontStyle
    summary: The base font style.
    name: IRawFontStyle
    fullName: IRawFontStyle
    langs:
      - typeScript
    type: interface
    package: merge-styles
    children:
      - merge-styles.IRawFontStyle.font
      - merge-styles.IRawFontStyle.fontFamily
      - merge-styles.IRawFontStyle.fontKerning
      - merge-styles.IRawFontStyle.fontSize
      - merge-styles.IRawFontStyle.fontSizeAdjust
      - merge-styles.IRawFontStyle.fontStretch
      - merge-styles.IRawFontStyle.fontStyle
      - merge-styles.IRawFontStyle.fontSynthesis
      - merge-styles.IRawFontStyle.fontVariant
      - merge-styles.IRawFontStyle.fontVariantAlternates
      - merge-styles.IRawFontStyle.fontWeight
  - uid: merge-styles.IRawFontStyle.font
    summary: >-
      The font property is shorthand that allows you to do one of two things: you can either set up six of the most
      mature font properties in one line, or you can set one of a choice of keywords to adopt a system font setting.
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: ICSSRule | string;'
      return:
        type:
          - ICSSRule | string
  - uid: merge-styles.IRawFontStyle.fontFamily
    summary: >-
      The font-family property allows one or more font family names and/or generic family names to be specified for
      usage on the selected element(s)' text. The browser then goes through the list; for each character in the
      selection it applies the first font family that has an available glyph for that character.
    name: fontFamily
    fullName: fontFamily
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fontFamily?: ICSSRule | string;'
      return:
        type:
          - ICSSRule | string
  - uid: merge-styles.IRawFontStyle.fontKerning
    summary: >-
      The font-kerning property allows contextual adjustment of inter-glyph spacing, i.e. the spaces between the
      characters in text. This property controls <bold>metric kerning</bold> - that utilizes adjustment data contained
      in the font. Optical Kerning is not supported as yet.
    name: fontKerning
    fullName: fontKerning
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fontKerning?: ICSSRule | string;'
      return:
        type:
          - ICSSRule | string
  - uid: merge-styles.IRawFontStyle.fontSize
    summary: >-
      Specifies the size of the font. Used to compute em and ex units. See CSS 3 font-size property
      https://www.w3.org/TR/css-fonts-3/\#propdef-font-size
    name: fontSize
    fullName: fontSize
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        fontSize?: ICSSRule | 'xx-small' | 'x-small' | 'small' | 'medium' | 'large' | 'x-large' | 'xx-large' | 'larger'
        | 'smaller' | ICSSPixelUnitRule | ICSSPercentageRule;
      return:
        type:
          - >-
            ICSSRule | 'xx-small' | 'x-small' | 'small' | 'medium' | 'large' | 'x-large' | 'xx-large' | 'larger' |
            'smaller' | ICSSPixelUnitRule | ICSSPercentageRule
  - uid: merge-styles.IRawFontStyle.fontSizeAdjust
    summary: >-
      The font-size-adjust property adjusts the font-size of the fallback fonts defined with font-family, so that the
      x-height is the same no matter what font is used. This preserves the readability of the text when fallback
      happens. See CSS 3 font-size-adjust property https://www.w3.org/TR/css-fonts-3/\#propdef-font-size-adjust
    name: fontSizeAdjust
    fullName: fontSizeAdjust
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fontSizeAdjust?: ICSSRule | ''none'' | number;'
      return:
        type:
          - ICSSRule | 'none' | number
  - uid: merge-styles.IRawFontStyle.fontStretch
    summary: >-
      Allows you to expand or condense the widths for a normal, condensed, or expanded font face. See CSS 3 font-stretch
      property https://drafts.csswg.org/css-fonts-3/\#propdef-font-stretch
    name: fontStretch
    fullName: fontStretch
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        fontStretch?: ICSSRule | 'normal' | 'ultra-condensed' | 'extra-condensed' | 'condensed' | 'semi-condensed' |
        'semi-expanded' | 'expanded' | 'extra-expanded' | 'ultra-expanded';
      return:
        type:
          - >-
            ICSSRule | 'normal' | 'ultra-condensed' | 'extra-condensed' | 'condensed' | 'semi-condensed' |
            'semi-expanded' | 'expanded' | 'extra-expanded' | 'ultra-expanded'
  - uid: merge-styles.IRawFontStyle.fontStyle
    summary: >-
      The font-style property allows normal, italic, or oblique faces to be selected. Italic forms are generally cursive
      in nature while oblique faces are typically sloped versions of the regular face. Oblique faces can be simulated by
      artificially sloping the glyphs of the regular face. See CSS 3 font-style property
      https://www.w3.org/TR/css-fonts-3/\#propdef-font-style
    name: fontStyle
    fullName: fontStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fontStyle?: ICSSRule | ''normal'' | ''italic'' | ''oblique'';'
      return:
        type:
          - ICSSRule | 'normal' | 'italic' | 'oblique'
  - uid: merge-styles.IRawFontStyle.fontSynthesis
    summary: >-
      This value specifies whether the user agent is allowed to synthesize bold or oblique font faces when a font family
      lacks bold or italic faces.
    name: fontSynthesis
    fullName: fontSynthesis
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fontSynthesis?: ICSSRule | string;'
      return:
        type:
          - ICSSRule | string
  - uid: merge-styles.IRawFontStyle.fontVariant
    summary: The font-variant property enables you to select the small-caps font within a font family.
    name: fontVariant
    fullName: fontVariant
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fontVariant?: ICSSRule | string;'
      return:
        type:
          - ICSSRule | string
  - uid: merge-styles.IRawFontStyle.fontVariantAlternates
    summary: >-
      Fonts can provide alternate glyphs in addition to default glyph for a character. This property provides control
      over the selection of these alternate glyphs.
    name: fontVariantAlternates
    fullName: fontVariantAlternates
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fontVariantAlternates?: ICSSRule | string;'
      return:
        type:
          - ICSSRule | string
  - uid: merge-styles.IRawFontStyle.fontWeight
    summary: >-
      Specifies the weight or boldness of the font. See CSS 3 'font-weight' property
      https://www.w3.org/TR/css-fonts-3/\#propdef-font-weight
    name: fontWeight
    fullName: fontWeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fontWeight?: IFontWeight;'
      return:
        type:
          - IFontWeight
