    uid: '@fluentui/react!IBreadcrumbItem#href:member'
    package: '@fluentui/react!'
    fullName: href
    summary: >-
      URL to navigate to when this breadcrumb item is clicked. If provided, the
      breadcrumb will be rendered as a link.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'href?: string;'
      return:
        type: string
  - name: isCurrentItem
