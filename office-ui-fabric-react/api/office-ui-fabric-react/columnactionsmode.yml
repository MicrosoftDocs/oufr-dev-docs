### YamlMime:TSEnum
name: ColumnActionsMode
uid: 'office-ui-fabric-react!ColumnActionsMode:enum'
package: office-ui-fabric-react!
fullName: ColumnActionsMode
summary: >-
  Enum to describe how a particular column header behaves. This is used to to
  specify the property `IColumn.columnActionsMode`<!-- -->. If
  `IColumn.columnActionsMode` is undefined, it's equivalent to
  `ColumnActionsMode.clickable`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: clickable
    uid: 'office-ui-fabric-react!ColumnActionsMode.clickable:member'
    package: office-ui-fabric-react!
    summary: Renders the column header as clickable. Default value.
    numericValue: 1
  - name: disabled
    uid: 'office-ui-fabric-react!ColumnActionsMode.disabled:member'
    package: office-ui-fabric-react!
    summary: Renders the column header as disabled.
    numericValue: 0
  - name: hasDropdown
    uid: 'office-ui-fabric-react!ColumnActionsMode.hasDropdown:member'
    package: office-ui-fabric-react!
    summary: Renders the column header as clickable and displays the dropdown chevron.
    numericValue: 2
