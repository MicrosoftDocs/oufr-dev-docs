      that is strung together without and spaces or hyphens to beak apart. A
      common case of this is when there is a long URL that does not have any
      hyphens. This case could potentially cause the breaking of the layout as
      it could extend past the parent element.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'wordBreak?: ICSSRule | string;'
      return:
        type: ICSSRule | string
  - name: wordSpacing
