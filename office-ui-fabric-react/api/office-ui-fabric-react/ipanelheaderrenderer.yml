name: IPanelHeaderRenderer
uid: 'office-ui-fabric-react!IPanelHeaderRenderer:interface'
package: office-ui-fabric-react!
fullName: IPanelHeaderRenderer
summary: >-
  Renderer function which takes an additional parameter, the ID to use for the
  element containing the panel's title. This allows the `aria-labelledby` for
  the panel popup to work correctly. Note that if `headerTextId` is provided, it
  \*\*must\*\* be used on an element, or screen readers will be confused by the
  reference to a nonexistent ID.
